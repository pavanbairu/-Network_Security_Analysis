name: workflow

# Trigger workflow on push to 'main' branch, ignoring changes to README.md
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  # Define the permissions required for the workflow
  id-token: write  # Allows writing ID token
  contents: read   # Allows reading repository contents

jobs:
  # Continuous Integration job
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    steps:
      # Step: 1 to checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step: 2 to lint the code (you can replace this with actual linting tools)
      - name: Lint code
        run: echo "Linting repository"

      # Step: 3 to run unit tests (you can replace this with actual test commands)
      - name: Run unit tests
        run: echo "Running unit tests"

  # Continuous Delivery job to build and push the Docker image to Amazon ECR
  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration  # This job depends on the completion of the 'integration' job
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    steps:
      # Step: 1 to checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step: 2 Install required utilities (jq, unzip)
      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      # Step: 3 Configure AWS credentials using secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step: 4 Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step: 5 Build, tag, and push the Docker image to Amazon ECR
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          # Build the Docker container and push it to ECR for ECS deployment
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # Continuous Deployment job to pull the image and deploy it
  Continuous-Deployment:
    needs: build-and-push-ecr-image  # This job depends on the 'build-and-push-ecr-image' job
    runs-on: self-hosted  # Use a self-hosted runner
    steps:
      # Step: 1 to checkout the code from the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Step: 2 Configure AWS credentials using secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step: 3 Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step: 4 Debug AWS credentials (for troubleshooting purposes)
      - name: Debug AWS credentials
        run: |
          echo "AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_REGION: ${{ secrets.AWS_REGION }}"
          echo "AWS_ECR_LOGIN_URI: ${{ secrets.AWS_ECR_LOGIN_URI }}"

      # Step: 5 to pull the latest image from ECR
      - name: Pull latest images
        run: |
          docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      # Step: 6 Stop and remove the existing container if it exists
      - name: Stop and remove existing container (if exists)
        run: |
          docker ps -q --filter "name=networksecurity" | xargs -r docker stop || true
          docker ps -a -q --filter "name=networksecurity" | xargs -r docker rm -fv || true

      # Step: 7 Run the Docker container to serve the users (Expose it on port 8000)
      - name: Run Docker Image to serve users
        run: |
          docker run -d -p 8000:8000 --ipc="host" --name=networksecurity \
            -e 'MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}' \
            -e 'MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }}' \
            -e 'MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_PASSWORD }}' \
            -e 'AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}' \
            -e 'AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
            -e 'AWS_REGION=${{ secrets.AWS_REGION }}' \
            ${{steps.login-ecr.outputs.registry}}/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      # Step: 8 Clean up previous images and containers to free up space
      - name: Clean previous images and containers
        run: |
          docker system prune -f
